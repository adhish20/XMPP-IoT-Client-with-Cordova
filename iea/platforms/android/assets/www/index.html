<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' *; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/ratchet.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>IoT Client</title>
	</head>
	<body>
		<div class="app">
			<h1>IoT Client</h1>

			<form class="login label" id="loginForm">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" value="" placeholder="Username" />

				<label for="password">Password:</label>
				<input type="password" name="password" id="password" value="" placeholder="Password" />

				<input type="button" value="Login" name="submitButton" id="submitButton" />
			</form>

			<ul id="roster" class="table-view clickable"></ul>

			<h4 class="blink">XMPP Standards Foundation</h4>
		</div>
		

		<script src="lib/jquery-2.1.4.js"></script>
		<script src="lib/jquery.mobile-1.4.0.js"></script>
		<script src="lib/strophe.js"></script>
		<script src="lib/strophe.disco.js"></script>
		<script src="lib/strophe.vcard.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
